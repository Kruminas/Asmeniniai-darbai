<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Counter</title>
</head>
<body>
    <button id="incrementButton">Click me</button>
    <p id="displayNumber">0</p>

    <script>
        let clickCount = 0;

        document.getElementById("incrementButton").addEventListener("click", function() {
            clickCount++;
            const numberToDisplay = clickCount + 0
            document.getElementById("displayNumber").textContent = numberToDisplay;
        });
        
    </script>
</body>
</html>
